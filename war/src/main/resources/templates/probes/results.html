<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{layouts/main}">
<head>
    <title>Probe Results</title>
</head>
<body>

<section data-layout-fragment="content">
    <h1>Probe Results</h1>
    <p>This is the result of currently implemented probes.</p>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Success / Number of plugin</th>
            <th>Failure / Number of plugins</th>
            <th>Errors</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="probeResult: ${probeResults}">
            <td><code data-th-text="${probeResult.key}"></code></td>
            <td data-th-text="${probeResult.value.validated} + ' / ' + ${pluginsCount}"></td>
            <td data-th-text="${probeResult.value.unvalidated} + ' / ' + ${pluginsCount}"></td>
            <td data-th-text="(${pluginsCount} - ${probeResult.value.validated} - ${probeResult.value.unvalidated})"></td>
        </tr>
        </tbody>
    </table>
    <p>
        Note: <code class="label">success + failure != total</code> because errors occurring during probes' execution
        and those are not considered as a plugin related issue.
    </p>
</section>

</body>
</html>
