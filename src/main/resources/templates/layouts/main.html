<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title data-layout-title-pattern="$LAYOUT_TITLE :: $CONTENT_TITLE">Plugin Health Scoring</title>

    <link rel="icon" data-th-href="@{/images/logo.svg}" type="image/svg+xml">
    <link data-th-href="@{/style.css}" rel="stylesheet"/>

    <script src="http://localhost:35729/livereload.js"
            data-th-if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}"></script>
</head>
<body id="app">

<header id="page-header" class="page-header">
    <div class="page-header__brand">
        <a href="" id="app-home-link" data-th-href="@{/}" data-th-text="${@buildProperties.name}"></a>
    </div>
</header>
<main id="page-content">
    <section data-layout-fragment="content"></section>
</main>
<footer class="page-footer">
        <span data-th-if="${#arrays.contains(@environment.getActiveProfiles(), 'dev')}"
              class="app--version"
              data-th-text="${@buildProperties.version} + ' - ' + ${@gitProperties.shortCommitId}"></span>
</footer>

</body>
</html>
